# Sample .travis.yml for R projects

language: r
warnings_are_errors: false
sudo: required

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  
addons:
  apt:
    packages:
    - latex-xcolor 
    - texlive-lang-french
    - texlive-latex-extra